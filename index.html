<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="Library.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 id="title">Marlon's Library</h1>
        </div>
        <form action="" id="newBookForm" style="display: none;">
            <div id="bookTitle">
                <label for="titleInput">Title: </label>
                <input type="text" id="titleInput" name="title" placeholder="Title" required>
            </div>
            <div id="bookAuthor">
                <label for="">Author: </label>
                <input type="text" id="authorInput" name="author" placeholder="Author" required>
            </div>
            <div id="bookPages">
                <label for="numPageInput">Number of Pages: </label> 
                <input type="number" id="numPageInput" name="numPages" placeholder="Number of pages" required>
            </div>
            <div id="readBook">
                <fieldset>
                    <legend>Has the book been read?</legend>
                    <ul>
                        <li>
                            <label for="isRead">Read</label>
                            <input type="radio" id="isRead" name="readStatus" value="yes">
                        </li>
                        <li>
                            <label for="notRead">Not Read</label>
                            <input type="radio" id="notRead" name="readStatus" value="no" checked>
                        </li>
                    </ul>
                </fieldset>
            </div>
            <div id="buttonDiv">
                <button type="submit" id="newBookButton">Submit Book</button>
            </div>
        </form>
        <div class="container"></div>
        <div class="footer">
            <button id="addBook">NEW BOOK</button>
        </div>
    </div>
</body>
</html>
